            <h1 class='lg-heading'>Feedback</h1>

            <div class="form-group">
                <label for="email"></label>
                <input
                    type="email"
                    id="username"
                    name="username"
                    placeholder="Email"
                    required
                />
            </div>

            <div class="form-group">
                <label for="name"></label>
                <input
                    type="text1"
                    id="username"
                    name="username"
                    placeholder="Name"
                    required
                />
            </div>

            <div class="form-group">
                <label for="phone"></label>
                <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="Phone Number"
                required
                />
            </div>

            <div class="form-group">
                <label for="description"></label>
                <textarea class="message" placeholder="Feedback"></textarea>
            </div>
            <button type="submit" class="complain-form-btn">Submit</button>
