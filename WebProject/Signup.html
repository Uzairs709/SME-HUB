<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Signup.css" />
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>

    <title>Sign Up</title>
  </head>
  <body>
    <form id="signupForm">
      <div class="Signup-Container">
        <div class="signup-image">
          <dotlottie-player
            src="https://lottie.host/5c01ca40-3a20-4297-b368-33762f2142ef/YQx8pOD24t.json"
            background="transparent"
            speed="1"
            class="animation"
            loop
            autoplay
          ></dotlottie-player>
        </div>
        <div class="signup-separator"></div>
        <div class="Signup-Form">
          <h1 class="log">Sign Up</h1>
          <div class="form-container">
            <label for="name"></label>
            <input
              type="text1"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form-container">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-container">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <label for="confirmPassword"></label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm Password"
              required
            />
          </div>
          <div class="form-container">
            <label for="username"></label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
            <label for="phone"></label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
              required
            />
          </div>
          <div class="form-container">
            <label for="organization"></label>
            <input
              type="text"
              id="organizationName"
              name="organization"
              placeholder="Organization Name"
              required
            />
            <label for="organizationWebsite"></label>
            <input
              type="url"
              id="organizationWebsite"
              name="organizationWebsite"
              placeholder="Organization Website"
              required
            />
          </div>
          <div class="form-container">
            <label for="description"></label>
            <textarea
              id="businessDescription"
              class="bd"
              placeholder="Bussiness Description"
            ></textarea>
          </div>
          <button type="submit" onclick="signup()">Signup</button>
          <p class="new">
            Already have an account?<a
              href="Login.html "
              style="display: inline"
            >
              Login</a
            >
          </p>
        </div>
      </div>
    </form>
    <!-- SCRIPT START HERE -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const signupForm = document.querySelector("#signupForm");

        signupForm.addEventListener("submit", async (event) => {
          event.preventDefault();

          const name = document.querySelector("#name").value;
          const email = document.querySelector("#email").value;
          const password = document.querySelector("#phone").value;
          const phone = document.querySelector("#password").value;
          const username = document.querySelector("#username").value;
          const organization =
            document.querySelector("#organizationName").value;
          const organization_Web = document.querySelector(
            "#organizationWebsite"
          ).value;
          const business_description = document.querySelector(
            "#businessDescription"
          ).value;

          try {
            const response = await fetch("http://127.0.0.1:3000/signup", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                name,
                email,
                password,
                username,
                phone,
                organization,
                organization_Web,
                business_description,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              // Signup successful
              alert("Signup successful! Redirecting to login page.");
              window.location.href = "login.html"; // Redirect to login page
            } else {
              // Signup failed
              console.log(data.error); // Log the error message
              alert("Signup failed. Please try again.");
            }
          } catch (error) {
            console.error("Error signing up:", error);
            alert("An error occurred while signing up.");
          }
        });
      });
    </script>
  </body>
</html>
