<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-image">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 

        <dotlottie-player src="https://lottie.host/ba162a03-1a2c-4836-bc06-b044a1035f31/IldvGY8TUh.json" class="animated" background="transparent" speed="1" style="width: 400px; height: 400px; margin-left: 350px;" loop autoplay></dotlottie-player>
    </div>
    <div class="login-separator"></div>
    <div class="login-form">
      <h1 class="log">Login</h1>
      <form action="#">
        <div class="form-group">
          <label for="username"></label>
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <a href="#">Forgot Password?</a>
      </form>
      <p class="new">New User?<a href="Signup.html"style="display: inline;"> Create an Account</a></p>
      
    </div>
    
  </div>
</body>
</html>
