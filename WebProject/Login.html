<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-image">
        <script
          src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
          type="module"
        ></script>

        <dotlottie-player
          src="https://lottie.host/ba162a03-1a2c-4836-bc06-b044a1035f31/IldvGY8TUh.json"
          class="animated"
          background="transparent"
          speed="1"
          loop
          autoplay
        ></dotlottie-player>
      </div>
      <div class="login-separator"></div>
      <div class="login-form">
        <h1 class="log">Login</h1>
        <form action="#">
          <div class="form-group">
            <label for="username"></label>
            <input
              type="text"
              id="email"
              name="username"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit">Login</button>
          <a href="#">Forgot Password?</a>
        </form>
        <p class="new">
          New User?<a href="Signup.html" style="display: inline">
            Create an Account</a
          >
        </p>
      </div>
    </div>

    <!-- SCRIPT SART HERE -->
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>

    <!-- Add Firebase services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-firestore.js"></script>
    <!-- Include additional services as needed (e.g., firebase-storage.js for Cloud Storage) -->

    <script>
      import { initializeApp } from "firebase/app";
      import { getAnalytics } from "firebase/analytics";
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyDkFhkVRw7-AcuAPRelSXFhLIjmpK1pZz0",
        authDomain: "sme-hub-603b5.firebaseapp.com",
        projectId: "sme-hub-603b5",
        storageBucket: "sme-hub-603b5.appspot.com",
        messagingSenderId: "582885271965",
        appId: "1:582885271965:web:88db70a3276324e288e774",
        measurementId: "G-XWSB5CMJGB",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Function to handle user login
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Sign in with Firebase Authentication
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in successfully, now check Firestore for user data
            const user = userCredential.user;

            // Query Firestore collection 'users' for the user's credentials
            db.collection("users")
              .where("email", "==", email)
              .where("password", "==", password)
              .get()
              .then((querySnapshot) => {
                if (!querySnapshot.empty) {
                  // User with matching credentials found
                  // Redirect to home page or perform further actions
                  window.location.href = "home.html";
                } else {
                  alert("Invalid Credentials");
                }
              })
              .catch((error) => {
                console.error("Error querying Firestore:", error);
                alert("ERROR 404 Unable to Validate");
              });
          })
          .catch((error) => {
            // Handle Firebase Authentication errors
            console.error("Firebase authentication error:", error);
            alert("ERROR 404 Unable to Validate");
          });
      }
    </script>
  </body>
</html>
